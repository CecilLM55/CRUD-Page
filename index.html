<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./resources/style.css">
    <script src="./code/library.js"></script>
        <script src="./code/book.js"></script>
</head>
<body>
    <h1>Library</h1>
    <p> Primero probar si funciona, luego ver lo lindo</p>

    <form name="form" id="form" class="container">
            <label for="id">ID:</label>
            <input type="number" id="txtID">

            <label for="title">Tittle:</label>
            <input type="text" id="txtTitle">

            <label for="author">Author:</label>
            <input type="text" id="txtAuthor">

            <label for="genre">Genre:</label>
            <select id="lstGenre">
                <option value="art">Art</option>
                <option value="biography">Biography</option>
                <option value="children">Children</option>
                <option value="comics">Comics</option>
                <option value="cooking">Cooking</option>
                <option value="crime">Crime</option>
                <option value="fantasy">Fantasy</option>
                <option value="fiction">Fiction</option>
                <option value="history">History</option>
                <option value="horror">Horror</option>
                <option value="mystery">Mystery</option>
                <option value="nonFiction">Non-Fiction</option>
                <option value="poetry">Poetry</option>
                <option value="romance">Romance</option>
                <option value="scienceFiction">Science Fiction</option>
                <option value="selfHelp">Self-Help</option>
                <option value="thriller">Thriller</option>
                <option value="travel">Travel</option>
            </select>

            <label for="pages">Pages:</label>
            <input type="number" id="txtPages">

            <label for="status">Status:</label>
            <select id="lstStatus" name="status">
                <option value="want to read">Want to read</option>
                <option value="currently reading">Currently reading</option>
                <option value="read">Read</option>
            </select>

        <input type="button" id="btnAddBook" value="AddBook">
        <input type="button" id="btnRemoveBook" value="RemoveBook">
        <input type="button" id="btnEditBook" value="Editbook">
    </form>

        <div id="divDetails">
        </div>
    <script src="./code/app.js"></script>
</body>
</html>
